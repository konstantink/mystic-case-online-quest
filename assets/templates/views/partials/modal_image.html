{{ define "modal_image" }}

<div x-data="{modalIsOpen: false}" class="relative flex items-center justify-center flex-col">
    <div @click="modalIsOpen = true" class="absolute md:block hidden h-full w-1/2 z-10"></div>
    <img class="whitespace-nowrap mb-10 xl:px-0 md:px-8 w-1/2" :src="image.path" :alt="image.alt">
    <div
        x-cloak
        x-show="modalIsOpen"
        x-transition.opacity.duration.200ms
        x-trap.noscroll="modalIsOpen"
        @keydown.esc.window="modalIsOpen = false"
        @click.self="modalIsOpen = false"
        class="z-30 md:flex hidden fixed inset-0 w-full items-end justify-center bg-white/20 p-4 pb-8 backdrop-blur-md sm:items-center lg:p-8"
        role="dialog"
        aria-modal="true"
        :aria-labelledby="image.alt"
    >
        <!-- Modal Dialog -->
        <div
            x-show="modalIsOpen"
            x-transition:enter="transition ease-out duration-200 delay-100 motion-reduce:transition-opacity"
            x-transition:enter-start="opacity-0 scale-y-0"
            x-transition:enter-end="opacity-100 scale-y-100"
            class="flex w-1/2 flex-col gap-4 overflow-hidden rounded-xl border border-slate-300 bg-white text-mc-purple"
        >
            <!-- Dialog Header -->
            <div class="flex items-center justify-between border-b border-slate-300 bg-slate-100/60 px-4 py-2">
                <h3 :id="image.alt" class="font-semibold tracking-wide text-mc-purple" x-text="image.title"></h3>
                <button @click="modalIsOpen = false" aria-label="close modal">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" stroke="currentColor" fill="none" stroke-width="1.4" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <!-- Dialog Body -->
            <div class="px-4 py-8 relative w-auto"> 
                <img class="w-full" :src="image.path" :alt="image.alt">
            </div>
        </div>
    </div>
</div>


{{ end }}
